<style>

    --card: #111821;
    --text: #d6e2f0;
    --accent: #00ffc3;
    --muted: #5c6b7a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "JetBrains Mono", monospace;
    background: var(--bg);
    color: var(--text);
}

header {

}

}

}

.container {
    max-width: 700px;
    margin: 6rem auto;
    padding: 0 2rem;
}

.card {
    background: var(--card);
    padding: 2.5rem;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,255,195,0.08);
}

h1 {
    margin-bottom: 2rem;
}

.contact-item {
    margin-bottom: 1.5rem;
}

.label {
    color: var(--muted);
    font-size: 0.9rem;
}

.value {
    font-size: 1rem;
    margin-top: 0.3rem;
}

.value a {
    color: var(--accent);
    text-decoration: none;
}

.value a:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--muted);
    font-size: 0.9rem;
}
</style>
