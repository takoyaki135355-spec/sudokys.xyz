<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        nav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        nav a:hover {
            color: #e74c3c;
        }

        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        footer {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Hello!</h2>
        <p>This is a basic homepage template. Click the button below to see a little JavaScript in action.</p>
        <button id="greetBtn">Click me</button>
        <p id="greetMsg"></p>
    </main>

    <footer>
        &copy; 2026 My Website. All rights reserved.
    </footer>

    <script>
        const btn = document.getElementById('greetBtn');
        const msg = document.getElementById('greetMsg');

        btn.addEventListener('click', () => {
            msg.textContent = "You clicked the button. Cool, right?";
        });
    </script>
</body>
</html>
